<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <table>
          <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>
          <tr>
            <td>Elder Kim B. Clark</td>
            <td>In the Hands of the Lord</td>
            <td>BYU-Idaho</td>
            <td>2025</td>
          </tr>
          <tr>
            <td>Elder Clark G. & Sister Christine C. Gilbert</td>
            <td>Finding the Savior in the Proclamation</td>
            <td>BYU-Idaho</td>
            <td>2025</td>
          </tr>
          <tr>
            <td>David A. Bednar</td>
            <td>Things as They Really Are</td>
            <td>BYU</td>
            <td>2009</td>
          </tr>
        </table>

        <form action="">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title">
          <label for="location">Location:</label>
          <input type="text" name="location" id="location">
          <label for="year">Year:</label>
          <input type="text" name="year" id="year">
        </form>
      </div>
    </main>
  </div>
</body>
</html>
